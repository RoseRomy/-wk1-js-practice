<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Challenges</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
      }
      input,
      button {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
      }
      .output {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Grade Generator</h2>
      <input type="number" id="marksInput" placeholder="Enter marks (0-100)" />
      <button onclick="showGrade()">Get Grade</button>
      <p class="output" id="gradeOutput"></p>

      <h2>Speed Detector</h2>
      <input type="number" id="speedInput" placeholder="Enter car speed" />
      <button onclick="showSpeedResult()">Check Speed</button>
      <p class="output" id="speedOutput"></p>

      <h2>Net Salary Calculator</h2>
      <input type="number" id="salaryInput" placeholder="Enter Basic Salary" />
      <input type="number" id="benefitsInput" placeholder="Enter Benefits" />
      <button onclick="showNetSalary()">Calculate Salary</button>
      <p class="output" id="salaryOutput"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
